  <script>
    document.getElementById('countrySelect').addEventListener('change', function () {
      var selectedCountry = this.value;
      document.getElementById('selectedCountry').innerText = 'Top 3 Recipes from ' + selectedCountry;

      // Dummy data for recipes based on the selected country 
      var recipes = [];

      // Populate recipes based on the selected country 
      switch (selectedCountry) {
        case 'Malaysia':
          recipes = [
            { name: 'Malaysian Recipe 1', image: 'sodaherbs.jpg', caption: 'Soda Herbs', link: 'explorebeverages3.html' },
            { name: 'Malaysian Recipe 2', image: 'satay.jpeg', caption: 'Satay with Peanut Sauce', link: 'exploreauthentic1.html' },
            { name: 'Malaysian Recipe 3', image: 'cendol.jpg', caption: 'Cendol Lemak Manis', link: 'exploredessert1.html' }
          ];
          break;

        case 'Korea':
          recipes = [
            { name: 'Omija-Hwacae', image: 'Omija-hwacae.jpg', caption: 'The reddish-pink punch is typically served during hot summer days. ', link: 'explorebeveragesKorea1.html' },
            { name: 'Kimchi Jjim', image: 'kimchi.jpg', caption: 'It’s a delicious, savory side dish for rice that’s hearty, meaty, spicy & addictive!', link: 'exploreauthenticKorea2.html' },
            { name: 'Hotteok', image: 'Hotteok.jpg', caption: 'Flour dough pancake filled with sugar syrup inside.', link: 'exploredessertKorea3.html' }
          ];
          break;

        case 'Italy':
          recipes = [
            { name: 'Italian Recipe 1', image: 'parmesan.jpg', caption: 'Chicken Parmesan', link: 'exploremaindishItaly2.html' },
            { name: 'Italian Recipe 2', image: 'Pizza.jpg', caption: 'Pizza', link: 'exploreauthenticItaly2.html' },
            { name: 'Italian Recipe 3', image: 'caffeshakerato.jpg', caption: 'Caffe Shakerato', link: 'explorebeveragesItaly3.html' }
          ];
          break;

        default:
          // Default case, handle if needed 
          break;
      }

      // Display recipes 
      var recipeList = document.getElementById('recipeList');
      recipeList.innerHTML = '';

      for (var i = 0; i < 3; i++) { // Display only top 3 recipes 
        var recipe = recipes[i];

        var colDiv = document.createElement('div');
        colDiv.classList.add('col-md-4');

        var recipeDiv = document.createElement('div');
        recipeDiv.classList.add('gallery-img');

        // Wrap the image in an anchor tag with the link to the target HTML page 
        var link = document.createElement('a');
        link.href = recipe.link;

        var img = document.createElement('img');
        img.classList.add('recipe-img');
        img.src = recipe.image;
        img.alt = 'Recipe Image ' + (i + 1);

        link.appendChild(img); // Append the image to the anchor tag 
        recipeDiv.appendChild(link); // Append the anchor tag to the container 

        var captionDiv = document.createElement('div');
        captionDiv.classList.add('gallery-caption');
        captionDiv.innerText = recipe.name + ' - ' + recipe.caption;

        recipeDiv.appendChild(captionDiv);
        colDiv.appendChild(recipeDiv);

        recipeList.appendChild(colDiv);
      }
    });
